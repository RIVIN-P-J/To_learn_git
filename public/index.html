<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbol - Login & Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <!-- Login Form -->
      <div id="loginForm" class="form-section active">
        <div class="symbol-header">
          <h1>⚡ SYMBOL</h1>
          <p class="tagline">Unlock Your Potential</p>
        </div>
        
        <form id="login" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Login</button>
          
          <div class="form-footer">
            <p>Don't have an account? <a href="#" onclick="toggleForm(event)">Register</a></p>
          </div>
        </form>
        
        <div id="loginMessage" class="message"></div>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="form-section">
        <div class="symbol-header">
          <h1>⚡ SYMBOL</h1>
          <p class="tagline">Join Our Community</p>
        </div>
        
        <form id="register" onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          
          <button type="submit" class="btn btn-primary">Register</button>
          
          <div class="form-footer">
            <p>Already have an account? <a href="#" onclick="toggleForm(event)">Login</a></p>
          </div>
        </form>
        
        <div id="registerMessage" class="message"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
